<!DOCTYPE html> <!--Показывает браузеру какой тип документа ему читать-->
<html lang="en"> <!--Показывает браузеру по каким правилам отображать текст-->
<head> <!--Контейнер для хранения других элементов которые помогают браузеру в работе с данными-->
    <meta charset="UTF-8"> <!--Указание кодировки документа-->
    <title>База данных Walrus MagicЫ</title> <!--Отображает название в браузерном окошке-->
  <script
          src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous"></script> <!--Описывает скрипты, в данном случае содержит ссылку на jquery верссии 3.6.0-->
    <!--Пустая строка-->
<h1 align="center">Добавить Данные</h1> <!--Заголовок h1 показывает значимость заголовка, align выравнивает текст заголовка по выбраному значению, тут по центру-->
</head> <!--Закрытие контейнера-->
<body> <!--Контейнер для хранения контента Веб-страницы-->
<!--Пустая строка-->
<div id = "container"></div> <!--Контейнер который используется для группировки контента, id дает индификатор на который можно ссылаться-->
<!--Пустая строка-->
<div align="center"><!--Ну это только что было, контейнер с атрибутом выравнивания по центру-->
<p><b>Логин</b><Br> <!--p это абзац, b это жирность, Br это как Enter в ворде :D -->
<input type="text" name="login" class="login"> <br> <!--Input используют для получения от пользователя данных с помощью разных вариантов,
в данном случае атрибут type показывает что это текстовая форма, name это уникальное имя даного инпута(login)-->
    <b>Имя Персонажа</b><Br> <!--тоже самое , жирный текст, с переходом на другую строку-->
<input type="text" name="name" class="name"> <br> <!--тоже самое что с первым инпутом, только другое имя и класс-->
    <b>Фракция</b><Br> <!--аналогичная ситуация-->
<input type="text" name="fraction" class="fraction"> <br> <!--тоже самое что с первым инпутом, только другое имя и класс-->
</p> <!--закрытие абзаца-->
<button class="send">Готово</button> <!--Создание кликабельной кнопки, с классом Send для использования в скрипте-->
</div> <!--закрытие контейнера-->

<script> //Описывает скрипт
    $(document).ready(function (){ //функция выполнится только после загрузки страницы
        $('button.send').on('click', function () { //ссылаемся на нашу кнопку с классом сенд, функция произойдет когда кликнем по кнопке
            var loginValue = $('input.login').val(); // получение значения из инпутов, по их тегам класса и запись в переменную
            var nameValue = $('input.name').val();// тоже самое
            var fractionValue = $('input.fraction').val();// аналогично

            $.ajax({
                method: "POST", //метод передачи данных
                url: "BackPHP.php", //куда передаёт данные
                data: { login: loginValue, name: nameValue, fraction: fractionValue} // какие данные передает
            })
                .done(function( msg ) { // получение результата отправки
                    document.write( msg ); // вывод данных на страницу
                });
            $('input.login').val(''); //обнуляем данные
            $('input.name').val(''); //обнуляем данные
            $('input.fraction').val(''); //обнуляем данные
        })
    })
</script> <!--окончание описания скрипта-->
</body> <!--закрытие контейнера тела-->
</html>
